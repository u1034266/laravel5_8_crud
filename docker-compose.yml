php:
  image: php:fpm-alpine
  container_name: php
  volumes:
    - .:/var/www/html
  entrypoint:
    - php-fpm

db:
  image: postgres
  container_name: database
  restart: always
  environment:
    POSTGRES_DB: dev_app
    POSTGRES_USER: dev_app
    POSTGRES_PASSWORD: 1234

adminer:
  image: adminer
  container_name: adminer
  restart: always
  ports:
    - 9090:9090

nginx:
  image: nginx:alpine
  container_name: nginx
  volumes_from:
    - php
  volumes:
    - ./build/nginx.conf:/etc/nginx/conf.d/default.conf
  links:
    - php
  ports:
    - 8080:80
